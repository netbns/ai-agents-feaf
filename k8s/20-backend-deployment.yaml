---
# ============================================
# Backend Deployment
# Runs NestJS API with Dapr sidecar injection
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feaf-backend
  namespace: feaf-dashboard
  labels:
    app: feaf-backend
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feaf-backend
  template:
    metadata:
      labels:
        app: feaf-backend
        component: api
      annotations:
        # Dapr sidecar injection
        dapr.io/enabled: "true"
        dapr.io/app-id: "feaf-backend"
        dapr.io/app-port: "3000"
        dapr.io/config: "feaf-configuration"
        dapr.io/log-level: "info"
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: feaf-backend-sa
      # ----------------------------------------
      # Init container: run Prisma migrations
      # ----------------------------------------
      initContainers:
      - name: prisma-migrate
        image: feaf-backend:latest
        imagePullPolicy: Never
        command: ["npx", "prisma", "db", "push", "--skip-generate", "--accept-data-loss"]
        workingDir: /app
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: feaf-secrets
              key: database-url
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      # ----------------------------------------
      # Main container: NestJS API
      # ----------------------------------------
      containers:
      - name: backend
        image: feaf-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        # Database
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: feaf-secrets
              key: database-url
        # JWT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: feaf-secrets
              key: jwt-secret
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: feaf-config
              key: jwt-expiration
        # Application
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: feaf-config
              key: node-env
        - name: APP_PORT
          value: "3000"
        - name: APP_HOST
          value: "0.0.0.0"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: feaf-config
              key: log-level
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: feaf-config
              key: log-format
        # CORS - allow frontend
        - name: CORS_ORIGIN
          value: "*"
        # Dapr
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_GRPC_PORT
          value: "50001"
        - name: DAPR_APP_ID
          value: "feaf-backend"
        - name: DAPR_APP_PORT
          value: "3000"
        # Metrics & Swagger
        - name: ENABLE_METRICS
          valueFrom:
            configMapKeyRef:
              name: feaf-config
              key: metrics-enabled
        - name: ENABLE_SWAGGER
          value: "true"
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/liveness
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
