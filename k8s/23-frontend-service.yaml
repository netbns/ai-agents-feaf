---
# ============================================
# Frontend Service - NodePort
# Exposed via Minikube for browser access
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: feaf-frontend
  namespace: feaf-dashboard
  labels:
    app: feaf-frontend
    component: ui
spec:
  type: NodePort
  selector:
    app: feaf-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
