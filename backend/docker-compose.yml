version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: feaf-postgres
    environment:
      POSTGRES_USER: feaf_user
      POSTGRES_PASSWORD: feaf_password
      POSTGRES_DB: feaf_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feaf_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: feaf-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: feaf-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  dapr:
    image: daprio/dapr:latest
    container_name: feaf-dapr
    command: > 
      daprd 
      --app-id feaf-backend
      --app-port 3000
      --dapr-http-port 3500
      --dapr-grpc-port 50001
      --app-protocol http
    ports:
      - "50001:50001"
      - "3500:3500"
    environment:
      - DAPR_PLACEMENT_HOST=placement
    depends_on:
      - placement

  placement:
    image: daprio/placement:latest
    container_name: feaf-placement
    ports:
      - "50005:50005"
    command: ./placement -port=50005

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feaf-backend
    environment:
      NODE_ENV: development
      APP_PORT: 3000
      APP_HOST: 0.0.0.0
      DATABASE_URL: postgresql://feaf_user:feaf_password@postgres:5432/feaf_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRATION: 86400
      DAPR_HTTP_PORT: 3500
      DAPR_GRPC_PORT: 50001
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      dapr:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: npm run start:dev

volumes:
  postgres_data:

networks:
  default:
    name: feaf-network
